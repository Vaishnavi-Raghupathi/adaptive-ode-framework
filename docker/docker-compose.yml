services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ..:/app
    environment:
      DATABASE_URL: postgresql://ode_user:ode_pass@postgres:5432/ode_db
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8000

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ode_user
      POSTGRES_PASSWORD: ode_pass
      POSTGRES_DB: ode_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
